<h2 id='Mediator.register' class='method'>Mediator.register</h2>
<p class="description">attempts to register a module</p>

<ul class="info">
    <li>
        <strong>Invoked By:</strong>
        <a href="#Galaxy.register">Galaxy.register</a>
    </li>
</ul>


<h2 class="usage desc-title">Usage</h2>
<p>Mediator.register(name, autostart)</p>
<table class="parameter">
    <thead>
        <th>Parameter</th>
        <th>Type</th>
        <th>Description</th>
    </thead>
    <tbody>
        <tr>
            <td>name</td>
            <td>String</td>
            <td>name of the module</td>
        </tr>
        <tr>
            <td>autostart</td>
            <td>Bool</td>
            <td>if true, starts the module immediately</td>
        </tr>
    </tbody>
</table>

<h2 class="desc-title">Returns</h2>

<ul class="info">
    <li>
        <strong>Returns:</strong>
        a Module object
    </li>
</ul>
